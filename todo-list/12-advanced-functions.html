<!DOCTYPE html>
<html lang="en">
<head>  
  <title>Advanced Functions</title>
</head>
<body>
  <script>
    function greeting(){
      console.log('hello');
    }
    greeting();

    const num = 2;

    const function1 = function greeting(){
      console.log('hello 2')
    };

    console.log(function1);
    console.log(typeof function1);
    function1();

    const regularFunction = function(param, param2) {
      console.log('hellow achildagim regular'); //regular function
    }
    const arrowFunction = (param, param2) => {
      console.log('hellow achildagim'); //arrow function
    }

    const oneParam = param => {
      console.log(param+1); //if 1 param no need for brackets
    }

    const oneLine = () => 5+3;

    console.log(oneLine());
    oneParam(5);
    arrowFunction();
    regularFunction();
  </script>
</body>
</html>
