<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Rock Paper Scissors</title>
  <link 
  rel="stylesheet"
  href="styles/rock-paper-scissors.css">


</head>
<body>

   <!-- Algoritm
1. Computer randomly selects a move
2. Compare the moves to get the result 
3. Display the result in a popup -->

<p class="title"> Rock Paper Scissors </p>

<button class="move-button js-rock-button">
<img src ="images/rock.png" class="move-icon"></button>

<button class="move-button js-paper-button">
<img src="images/paper.png" class="move-icon"></button>

<button class="move-button js-scissors-button">
<img src="images/scissors.png" class="move-icon"></button>



<p class="js-result result"></p>
<p class="js-moves"></p>
<p class="js-score score"></p>

<button onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem('score');
  updateScoreElement();
"class="reset-score-button">Reset Score</button>

<button class="auto-play-button" onclick="
  autoPlay();
">Auto Play</button>

  <script src="scripts/rock-paper-scissors.js"></script>
</body>
</html>
